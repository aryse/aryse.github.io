<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>KUBIMSU GAME
    </title>
    <link rel="icon" type="image/png" href="ico2.png">
    <meta name="description" content="A game about smashing cubes.">
    <meta name="theme-color" content="#2c3f51">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>body{
      margin:0;
      background-color:#000;
      background-image:radial-gradient(ellipse at top,#335476 0,#31506e 11.1%,#304b67 22.2%,#2f4760 33.3%,#2d4359 44.4%,#2c3f51 55.6%,#2a3a4a 66.7%,#293643 77.8%,#28323d 88.9%,#262e36 100%);
      height:100vh;
      overflow:hidden;
      font-family:monospace;
      font-weight:700;
      letter-spacing:.06em;
      color:rgba(255,255,255,.75)}
      #c{
        display:block;
        touch-action:none;
        transform:translateZ(0)}
      .hud__score,.pause-btn{
        position:fixed;
        font-size:calc(14px + 2vw + 1vh)}
      .hud__score{
        top:.65em;
        left:.65em;
        pointer-events:none;
        user-select:none}
      .cube-count-lbl{
        font-size:.46em}
      .pause-btn{
        position:fixed;
        top:0;
        right:0;
        padding:.8em .65em}
      .pause-btn>div{
        position:relative;
        width:.8em;
        height:.8em;
        opacity:.75}
      .pause-btn>div::after,.pause-btn>div::before{
        content:'';
        display:block;
        width:34%;
        height:100%;
        position:absolute;
        background-color:#fff}
      .pause-btn>div::after{
        right:0}
      .slowmo{
        position:fixed;
        bottom:0;
        width:100%;
        pointer-events:none;
        opacity:0;
        transition:opacity .4s;
        will-change:opacity}
      .slowmo::before{
        content:'SLOW-MO';
        display:block;
        font-size:calc(8px + 1vw + .5vh);
        margin-left:.5em;
        margin-bottom:8px}
      .slowmo::after{
        content:'';
        display:block;
        position:fixed;
        bottom:0;
        width:100%;
        height:1.5vh;
        background-color:rgba(0,0,0,.25);
        z-index:-1}
      .slowmo__bar{
        height:1.5vh;
        background-color:rgba(255,255,255,.75);
        transform-origin:0 0}
      .menus::before{
        content:'';
        pointer-events:none;
        position:fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background-color:#000;
        opacity:0;
        transition:opacity .2s;
        transition-timing-function:ease-in}
      .menus.has-active::before{
        opacity:.08;
        transition-duration:.4s;
        transition-timing-function:ease-out}
      .menus.interactive-mode::before{
        opacity:.02}
      .menu{
        pointer-events:none;
        position:fixed;
        top:0;
        right:0;
        bottom:0;
        left:0;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        user-select:none;
        text-align:center;
        color:rgba(255,255,255,.9);
        opacity:0;
        visibility:hidden;
        transform:translateY(30px);
        transition-property:opacity,visibility,transform;
        transition-duration:.2s;
        transition-timing-function:ease-in}
      .menu.active{
        opacity:1;
        visibility:visible;
        transform:translateY(0);
        transition-duration:.4s;
        transition-timing-function:ease-out}
      .menus.interactive-mode .menu.active{
        opacity:.6}
      .menus:not(.interactive-mode) .menu.active>*{
        pointer-events:auto}
      h1{
        font-size:4rem;
        line-height:.95;
        text-align:center;
        font-weight:700;
        margin:0 .65em 1em}
      h2{
        font-size:1.2rem;
        line-height:1;
        text-align:center;
        font-weight:700;
        margin:-1em .65em 1em}
      .final-score-lbl{
        font-size:5rem;
        margin:-.2em 0 0}
      .high-score-lbl{
        font-size:1.2rem;
        margin:0 0 2.5em}
      button{
        display:block;
        position:relative;
        width:200px;
        padding:12px 20px;
        background:0 0;
        border:none;
        outline:0;
        user-select:none;
        font-family:monospace;
        font-weight:700;
        font-size:1.4rem;
        color:#fff;
        opacity:.75;
        transition:opacity .3s}
      button::before{
        content:'';
        position:absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
        background-color:rgba(255,255,255,.15);
        transform:scale(0,0);
        opacity:0;
        transition:opacity .3s,transform .3s}
      button:active{
        opacity:1}
      button:active::before{
        transform:scale(1,1);
        opacity:1}
      .credits{
        position:fixed;
        width:100%;
        left:0;
        bottom:20px}
      a{
        color:#fff}
      @media (min-width:1025px){
        button:hover{
          opacity:1}
        button:hover::before{
          transform:scale(1,1);
          opacity:1}
      }
